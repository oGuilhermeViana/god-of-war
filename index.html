<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>God Of War Ragnarok</title>
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="/assets/sony.svg" alt="sony" />
        <img src="/assets/logo.jpg" alt="logo god of war" />
        <div class="platform">
          <span>Disponivel para</span>
          <ul>
            <li>PS4</li>
            <li>PS5</li>
          </ul>
        </div>
      </div>
    </header>

    <section class="s-hero">
      <div class="container">
        <div class="left">
          <h3 class="subtitle">
            <img src="/assets/bullets.svg" alt="bullets" />
            <span>Lançamento dia 09/11/2022</span>
          </h3>
          <h1>God of War Ragnarök</h1>
          <p>
            Os maiores heróis dos nove reinos, lutando por um futuro em que
            acreditam.
          </p>
          <div class="value">
            <strong>R$ 349,90</strong>
            <a
              href="https://www.playstation.com/pt-br/games/god-of-war-ragnarok/?emcid=pa-1s-448281&gclid=CjwKCAiAyfybBhBKEiwAgtB7foafvmc9Cc_tMR7xETxhHmVaHraXP7yVUsCKYv-IvS2uwg1r5q0qgxoCIWsQAvD_BwE"
              target="_blank"
              >Comprar</a
            >
          </div>
        </div>
        <div class="right">
          <span>Assista aos trailer</span>
          <a href="https://www.youtube.com/watch?v=gqciogn3sUc" target="_blank">
            <button>
              <img
                src="/assets/thumbnail.gif"
                class="thumbnail"
                alt="thumbnail do trailer"
              />
              <img src="/assets/play.svg" class="play" alt="play do video" />
            </button>
          </a>
          <div class="year-old">
            <img src="/assets/faixa-etaria.png" alt="Faixa faixa-etaria" />
            <p>Drogas Lícitas, Linguagem Imprópria, Violência Extrema</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
